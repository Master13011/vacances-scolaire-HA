name: "Lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ruff:
    name: "Ruff"
    runs-on: "ubuntu-latest"
    steps:
        - name: "Checkout the repository"
          uses: "actions/checkout@v6.0.1"

        - name: "Set up Python"
          uses: actions/setup-python@v6.1.0
          with:
            python-version: "3.13"
            cache: "pip"

        - name: "Install requirements"
          run: python3 -m pip install -r requirements.txt types-pytz

        - name: "Lint"
          run: python3 -m ruff check .

        - name: "Format"
          run: python3 -m ruff format .

        - name: "Run Black"
          run: black --check .

        - name: "Run Mypy"
          run: |
            mypy . || echo "Mypy finished with errors but continuing"

        - name: "Pylint"
          run: pylint custom_components || true
